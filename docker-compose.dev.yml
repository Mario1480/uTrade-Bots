services:
  redis:
    image: redis:7-alpine
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  postgres:
    image: postgres:16-alpine
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      POSTGRES_USER: mm
      POSTGRES_PASSWORD: mm
      POSTGRES_DB: mm
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mm -d mm"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.node-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    working_dir: /app
    env_file:
      - .env
    environment:
      API_PORT: "4000"
      DATABASE_URL: postgresql://mm:mm@postgres:5432/mm?schema=public
      ORCHESTRATION_MODE: queue
      REDIS_URL: redis://redis:6379
      PY_STRATEGY_ENABLED: ${PY_STRATEGY_ENABLED:-true}
      PY_STRATEGY_URL: http://py-strategy-service:9000
      PY_STRATEGY_TIMEOUT_MS: ${PY_STRATEGY_TIMEOUT_MS:-1200}
      PY_STRATEGY_AUTH_TOKEN: ${PY_STRATEGY_AUTH_TOKEN:-dev-local-token}
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      py-strategy-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./:/app
      - api_node_modules:/app/node_modules
    command: >
      sh -lc "
        for i in 1 2 3 4 5; do npm install --workspaces --include-workspace-root --no-audit --prefer-offline && break || { echo \"npm install failed ($$i/5), retrying...\"; sleep 3; }; done &&
        npm run db:generate &&
        npx prisma migrate deploy &&
        npm run dev:api
      "

  py-strategy-service:
    build:
      context: .
      dockerfile: apps/py-strategy-service/Dockerfile
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    environment:
      PY_STRATEGY_AUTH_TOKEN: ${PY_STRATEGY_AUTH_TOKEN:-dev-local-token}
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9000/health')\""]
      interval: 5s
      timeout: 3s
      retries: 20

  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.node-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    working_dir: /app
    env_file:
      - .env
    environment:
      ORCHESTRATION_MODE: queue
      REDIS_URL: redis://redis:6379
      API_BASE_URL: http://api:4000
      API_URL: http://api:4000
      BITMART_BASE_URL: ${BITMART_BASE_URL:-https://api-cloud.bitmart.com}

    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
      - web_next_cache:/app/apps/web/.next
    command: >
      sh -lc "
        for i in 1 2 3 4 5; do npm install --workspaces --include-workspace-root --no-audit --prefer-offline && break || { echo \"npm install failed ($$i/5), retrying...\"; sleep 3; }; done &&
        npm run dev:web
      "

  runner:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.node-dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    working_dir: /app
    env_file:
      - .env
    environment:
      LOG_LEVEL: "debug"
      DATABASE_URL: postgresql://mm:mm@postgres:5432/mm?schema=public
      ORCHESTRATION_MODE: queue
      REDIS_URL: redis://redis:6379
      RUNNER_BOT_ID: ""
      RUNNER_TICK_MS: "800"
      RUNNER_DEBUG: "1"
      BITMART_DEBUG: "1"
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./:/app
      - runner_node_modules:/app/node_modules
    command: >
      sh -lc "
        for i in 1 2 3 4 5; do npm install --workspaces --include-workspace-root --no-audit --prefer-offline && break || { echo \"npm install failed ($$i/5), retrying...\"; sleep 3; }; done &&
        npm run db:generate &&
        npm run dev:runner
      "

volumes:
  pgdata:
  api_node_modules:
  web_node_modules:
  web_next_cache:
  runner_node_modules:
