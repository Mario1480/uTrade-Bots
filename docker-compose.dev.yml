services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mm
      POSTGRES_PASSWORD: mm
      POSTGRES_DB: mm
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mm -d mm"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.node-dev
    working_dir: /app
    env_file:
      - .env
    environment:
      API_PORT: "8080"
      DATABASE_URL: postgresql://mm:mm@postgres:5432/mm?schema=public
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./:/app
      - api_node_modules:/app/node_modules
    command: >
      sh -lc "
        npm install &&
        npm run db:generate &&
        npx prisma db push &&
        npm run dev:api
      "

  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.node-dev
    working_dir: /app
    env_file:
      - .env
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      API_URL: http://api:8080
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
      - web_next_cache:/app/apps/web/.next
    command: >
      sh -lc "
        npm install &&
        npm run dev:web
      "

  runner:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.node-dev
    working_dir: /app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://mm:mm@postgres:5432/mm?schema=public
      RUNNER_BOT_ID: ""
      RUNNER_TICK_MS: "800"
      RUNNER_DEBUG: "1"
      BITMART_DEBUG: "1"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/app
      - runner_node_modules:/app/node_modules
    command: >
      sh -lc "
        npm install &&
        npm run db:generate &&
        npm run dev:runner
      "

volumes:
  pgdata:
  api_node_modules:
  web_node_modules:
  web_next_cache:
  runner_node_modules:
