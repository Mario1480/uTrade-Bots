services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: mm
      POSTGRES_PASSWORD: mm
      POSTGRES_DB: marketmaker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mm -d marketmaker"]
      interval: 5s
      timeout: 3s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      API_PORT: "8080"
      DATABASE_URL: postgresql://mm:mm@postgres:5432/marketmaker?schema=public
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 20
    command: >
      sh -lc "
        npx prisma migrate deploy &&
        node apps/api/dist/index.js
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      BITMART_BASE_URL: ${BITMART_BASE_URL:-https://api-cloud.bitmart.com}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 20
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  runner:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.runner-prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      LOG_LEVEL: "info"
      DATABASE_URL: postgresql://mm:mm@postgres:5432/marketmaker?schema=public
      RUNNER_BOT_ID: ""
      RUNNER_TICK_MS: "800"
      RUNNER_PORT: "8091"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8091/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 20
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  pgdata:
