services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: mm
      POSTGRES_PASSWORD: mm
      POSTGRES_DB: marketmaker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mm -d marketmaker"]
      interval: 5s
      timeout: 3s
      retries: 10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: "production"
      API_PORT: "8080"
      DATABASE_URL: postgresql://mm:mm@postgres:5432/marketmaker?schema=public
      ORCHESTRATION_MODE: "queue"
      REDIS_URL: redis://redis:6379
      MANUAL_TRADE_DEBUG: "1"
      PY_STRATEGY_ENABLED: ${PY_STRATEGY_ENABLED:-true}
      PY_STRATEGY_URL: http://py-strategy-service:9000
      PY_STRATEGY_TIMEOUT_MS: ${PY_STRATEGY_TIMEOUT_MS:-1200}
      PY_STRATEGY_AUTH_TOKEN: ${PY_STRATEGY_AUTH_TOKEN}
      PY_STRATEGY_CB_WINDOW_MS: ${PY_STRATEGY_CB_WINDOW_MS:-60000}
      PY_STRATEGY_CB_MAX_FAILURES: ${PY_STRATEGY_CB_MAX_FAILURES:-5}
      PY_STRATEGY_CB_MAX_TIMEOUTS: ${PY_STRATEGY_CB_MAX_TIMEOUTS:-3}
      PY_STRATEGY_CB_COOLDOWN_MS: ${PY_STRATEGY_CB_COOLDOWN_MS:-60000}
      AI_TIMEOUT_MS: ${AI_TIMEOUT_MS:-30000}
      AI_EXPLAINER_TIMEOUT_MS: ${AI_EXPLAINER_TIMEOUT_MS:-30000}
      AI_MAX_PAYLOAD_BYTES: ${AI_MAX_PAYLOAD_BYTES:-24576}
      AI_MAX_HISTORY_BYTES: ${AI_MAX_HISTORY_BYTES:-16384}
      AI_HISTORY_CONTEXT_MAX_BYTES: ${AI_HISTORY_CONTEXT_MAX_BYTES:-16384}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      py-strategy-service:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 20
    command: >
      sh -lc "
        npx prisma migrate deploy &&
        node apps/api/dist/index.js
      "
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  py-strategy-service:
    build:
      context: .
      dockerfile: apps/py-strategy-service/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      PY_STRATEGY_AUTH_TOKEN: ${PY_STRATEGY_AUTH_TOKEN}
    ports:
      - "9000:9000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:9000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 20
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web-prod
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: "production"
      BITMART_BASE_URL: ${BITMART_BASE_URL:-https://api-cloud.bitmart.com}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:3000/').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 20
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  runner:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.runner-prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NODE_ENV: "production"
      LOG_LEVEL: "info"
      DATABASE_URL: postgresql://mm:mm@postgres:5432/marketmaker?schema=public
      ORCHESTRATION_MODE: "queue"
      REDIS_URL: redis://redis:6379
      RUNNER_BOT_ID: ""
      RUNNER_TICK_MS: "15000"
      RUNNER_SCAN_MS: "45000"
      RUNNER_PORT: "8091"
      MM_REPRICE_MS: "45000"
      OPEN_ORDERS_TTL_MS: "90000"
      BALANCES_TTL_MS: "90000"
      COINSTORE_MIN_GAP_MS: "1500"
      COINSTORE_TICKER_TTL_MS: "15000"
      COINSTORE_ALLOW_BALANCE_429: "1"
      COINSTORE_BALANCE_DEBUG: "1"
      COINSTORE_ORDER_DEBUG: "1"
    depends_on:
      api:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "node -e \"fetch('http://localhost:8091/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 20
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  pgdata:
